<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>alledrogo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<body>

<!-- Navbar placeholder -->
<div id="navbarPlaceholder"></div>

<div id="userDataContainer" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">User Data</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <p class="form-control" id="username"></p>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <p class="form-control" id="email"></p>
          </div>
          <div class="d-flex justify-content-between">
            <button id="changePasswordBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Change Password</button>
            <button id="deleteAccountBtn" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">Delete Account</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="changePasswordForm">
            <div class="mb-3">
              <label for="currentPassword" class="form-label">Current Password</label>
              <input type="password" class="form-control" id="currentPassword" placeholder="Your current password" required>
              <div class="invalid-feedback">Please enter your current password</div>
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" class="form-control" id="newPassword" placeholder="Your new password" required>
              <div class="invalid-feedback">Please enter a new password</div>
            </div>
            <div class="mb-3">
              <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" id="confirmNewPassword" placeholder="Repeat your new password" required>
              <div class="invalid-feedback">Please confirm your new password</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-action="changePassword">Confirm</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteAccountModalLabel">Delete Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="deleteAccountForm">
            <div class="mb-3">
              <label for="deleteAccountUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="deleteAccountUsername" placeholder="Your username" required>
              <div class="invalid-feedback">Please enter your username</div>
            </div>
            <div class="mb-3">
              <label for="deleteAccountPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="deleteAccountPassword" placeholder="Your password" required>
              <div class="invalid-feedback">Please enter your password</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" data-action="deleteAccount">Delete Account</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <script type="module" src="/static/module.js"></script>

</body>

</html>
